<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Lorenzo Franzone - Train Ticket</title>
</head>
<body>

  <div class="wrapper">

    <!-- Ticket Settings -->
    <div class="container settings">
      <h2>Calcola il prezzo del tuo biglietto</h2>
      <div class="form">
        <!-- Form Name -->
        <div class="form-name">
          <label for="input-name">Nome e Cognome</label>
          <input id="name" type="text" name="input-name" value="" placeholder="Inserisci il tuo nome">
        </div>
        <!-- Form Km -->
        <div class="form-km">
          <label for="input-km">Km da percorrere</label>
          <input id="km" type="number" name="input-km" value="" placeholder="Km da percorrere">
        </div>
        <!-- Form Age -->
        <div class="form-age">
          <label for="select-age">Fascia d'età</label>
          <select id="age" name="select-age">
            <option value="Minorenne">Minorenne</option>
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Over 65">Over 65</option>
          </select>
        </div>
        <div class="form-buttons">
          <button id="generate" class="btn btn-generate">Genera</button>
          <button id="reset" class="btn btn-reset">Annulla</button>
        </div>
      </div> <!-- / Form -->
    </div> <!-- / Container Settings -->

    <!-- Ticket Print -->
    <div id="generatedTicket" class="container print hide">
      <h2>Il tuo biglietto</h2>
      <div class="ticket">
        <h3>Dettaglio passeggeri</h3>
        <div class="details">
          <div class="details-name">
            <h4>Nome passeggero</h4>
            <p id="ticketUserName"></p>
          </div>
          <div class="details-offer">
            <table>
              <thead>
                <th><h4>Offerta</h4></th>
                <th><h4>Carrozza</h4></th>
                <th><h4>Codice CP</h4></th>
                <th><h4>Costo biglietto</h4></th>
              </thead>
              <tbody>
                <tr>
                  <td><span id="ticketType"></span></td>
                  <td><span id="ticketCarr"></span></td>
                  <td><span id="ticketCode"></span></td>
                  <td><span id="ticketPrice"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div> <!-- / Ticket -->
    </div> <!-- / Container Print -->

  </div> <!-- / Wrapper -->

  <!-- //////////////////////////////////////////////////
  ——————————————————————————————————————————————————
  SCRIPTS
  ——————————————————————————————————————————————————
  ////////////////////////////////////////////////// -->

  <script src="js/scripts.js" charset="utf-8"></script>

</body>
</html>
